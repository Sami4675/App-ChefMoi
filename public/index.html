<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🍽️ Ingredient Detector</h1>
        
        <div class="button-bar">
            <button class="action-btn secondary" id="uploadBtn">
                📷 Upload Image
            </button>
            <button class="action-btn" id="analyzeBtn" style="display: none;">
                🔍 Analyze Ingredients
            </button>
            <button class="action-btn secondary" id="clearBtn" style="display: none;">
                🗑️ Clear
            </button>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📷</div>
            <div class="upload-text">Click to upload or drag and drop an image</div>
            <div class="upload-text" style="font-size: 0.9em; color: #999;">Supports JPG, PNG, GIF (max 5MB)</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview" id="preview"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Analyzing your image...</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="ingredientCount">0</div>
                <div class="stat-label">Ingredients Found</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="analysisTime">0s</div>
                <div class="stat-label">Analysis Time</div>
            </div>
        </div>

        <div class="result" id="result">        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
