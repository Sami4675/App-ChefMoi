<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .button-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            min-width: 140px;
            justify-content: center;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .action-btn:active {
            transform: translateY(-1px);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .action-btn.secondary:hover {
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .action-btn.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .action-btn.success:hover {
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
            transform: scale(1.05);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .preview {
            margin: 20px 0;
            max-width: 100%;
        }

        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin: 20px 0;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            text-align: left;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .error {
            background: #fff5f5;
            border-left-color: #e53e3e;
            color: #c53030;
        }

        .success {
            background: #f0fff4;
            border-left-color: #38a169;
            color: #2f855a;
        }

        .ingredients-list {
            margin-top: 15px;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background: #38a169;
        }

        .status-indicator.error {
            background: #e53e3e;
        }

        .status-indicator.loading {
            background: #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            display: none;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .button-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Ingredient Detector</h1>
        
        <div class="button-bar">
            <button class="action-btn secondary" id="uploadBtn">
                üì∑ Upload Image
            </button>
            <button class="action-btn" id="analyzeBtn" style="display: none;">
                üîç Analyze Ingredients
            </button>
            <button class="action-btn secondary" id="clearBtn" style="display: none;">
                üóëÔ∏è Clear
            </button>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">Click to upload or drag and drop an image</div>
            <div class="upload-text" style="font-size: 0.9em; color: #999;">Supports JPG, PNG, GIF (max 5MB)</div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>

        <div class="preview" id="preview"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Analyzing your image...</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="ingredientCount">0</div>
                <div class="stat-label">Ingredients Found</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="analysisTime">0s</div>
                <div class="stat-label">Analysis Time</div>
            </div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const uploadBtn = document.getElementById('uploadBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const stats = document.getElementById('stats');
        const ingredientCount = document.getElementById('ingredientCount');
        const analysisTime = document.getElementById('analysisTime');

        let selectedFile = null;
        let startTime = null;

        // Upload button click
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('File size must be less than 5MB.');
                return;
            }

            selectedFile = file;
            showPreview(file);
            analyzeBtn.style.display = 'flex';
            clearBtn.style.display = 'flex';
            uploadBtn.style.display = 'none';
            hideResult();
            hideStats();
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        }

        function hideResult() {
            result.style.display = 'none';
            result.className = 'result';
        }

        function hideStats() {
            stats.style.display = 'none';
        }

        function showStats(ingredients, time) {
            const ingredientList = ingredients.split('\n').filter(item => item.trim().length > 0);
            ingredientCount.textContent = ingredientList.length;
            analysisTime.textContent = `${time}s`;
            stats.style.display = 'flex';
        }

        function showError(message) {
            result.innerHTML = `<span class="status-indicator error"></span><strong>Error:</strong> ${message}`;
            result.className = 'result error';
            result.style.display = 'block';
        }

        function showSuccess(content) {
            result.innerHTML = `
                <span class="status-indicator"></span><strong>‚úÖ Analysis Complete!</strong>
                <div class="ingredients-list">${content}</div>
            `;
            result.className = 'result success';
            result.style.display = 'block';
        }

        // Clear button click
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            preview.innerHTML = '';
            analyzeBtn.style.display = 'none';
            clearBtn.style.display = 'none';
            uploadBtn.style.display = 'flex';
            hideResult();
            hideStats();
            fileInput.value = '';
        });

        // Analyze button click
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);

            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            hideResult();
            hideStats();
            startTime = Date.now();

            try {
                const response = await fetch('/analyze-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const endTime = Date.now();
                    const timeElapsed = ((endTime - startTime) / 1000).toFixed(1);
                    showSuccess(data.ingredients.replace(/\n/g, '<br>'));
                    showStats(data.ingredients, timeElapsed);
                } else {
                    showError(data.error || 'Failed to analyze image.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
